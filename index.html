<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ich beobachte dich...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      background-color: black;
      color: #ff3333;
      font-family: 'UnifrakturCook', cursive;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    #message {
      opacity: 0;
      transition: opacity 2s;
      max-width: 90%;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="message">Du hast mich nicht ohne Grund besucht...</div>

  <script>
    const messageEl = document.getElementById('message');
    let messages = [];
    let index = 0;
    const delay = 6000;

    function showNextMessage() {
      messageEl.classList.remove('visible');
      setTimeout(() => {
        messageEl.textContent = messages[index];
        messageEl.classList.add('visible');
        index++;
        if (index < messages.length) {
          setTimeout(showNextMessage, delay);
        }
      }, 1000);
    }

    function prepareMessages(coordsText = 'einem unbekannten Ort') {
      messages = [
        "Du hast mich nicht ohne Grund besucht.",
        `Ich weiß, wo du bist: ${coordsText}`,
        "Haha… jetzt hab ich dich beeindruckt.",
        "Ich weiß noch viel mehr über dich...",
        `Dein Browser: ${navigator.userAgent}`,
        `Dein System: ${navigator.platform}`,
        `Deine Sprache: ${navigator.language}`,
        `Deine Uhrzeit: ${new Date().toLocaleTimeString()}`,
        `Dein Bildschirm: ${screen.width}x${screen.height}`,
        "Du kannst dich nicht verstecken...",
        "Ich bin schon da.",
      ];
      setTimeout(showNextMessage, delay);
    }

    function getGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const coordsText = `Breite: ${latitude.toFixed(4)}, Länge: ${longitude.toFixed(4)}`;
            prepareMessages(coordsText);
          },
          () => {
            prepareMessages("einem unbekannten Ort");
          }
        );
      } else {
        prepareMessages("einem Ort außerhalb meiner Reichweite");
      }
    }

    // Start
    messageEl.classList.add('visible');
    getGeolocation();
  </script>
</body>
</html>

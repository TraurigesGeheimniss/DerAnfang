<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ich beobachte dich...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      background-color: black;
      color: #ff3333;
      font-family: 'UnifrakturCook', cursive;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    #message {
      opacity: 0;
      transition: opacity 2s;
      max-width: 90%;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="message">Du hast mich nicht ohne Grund besucht...</div>

  <script>
    const messageEl = document.getElementById('message');
    let messages = [];
    let index = 0;
    let delay = 6000;

    function showNextMessage() {
      messageEl.classList.remove('visible');
      setTimeout(() => {
        messageEl.textContent = messages[index];
        messageEl.classList.add('visible');
        index++;
        if (index < messages.length) {
          setTimeout(showNextMessage, delay);
        }
      }, 1000);
    }

    function prepareMessages(locationName = 'deinem Ort') {
      messages = [
        "Du hast mich nicht ohne Grund besucht.",
        `Stimmt es, dass du in ${locationName} wohnst?`,
        "Haha… jetzt hab ich dich beeindruckt.",
        "Ich weiß noch viel mehr über dich...",
        `Dein Browser: ${navigator.userAgent}`,
        `Dein System: ${navigator.platform}`,
        `Deine Sprache: ${navigator.language}`,
        `Deine Uhrzeit: ${new Date().toLocaleTimeString()}`,
        `Dein Bildschirm: ${screen.width}x${screen.height}`,
        "Du kannst dich nicht verstecken...",
        "Ich bin schon da.",
      ];
      setTimeout(showNextMessage, delay);
    }

    function getLocationName(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      fetch(url, {
        headers: {
          'Accept': 'application/json',
        }
      })
        .then(response => response.json())
        .then(data => {
          let loc = data?.address?.city || data?.address?.town || data?.address?.village || data?.address?.county || null;
          if (!loc) loc = "deinem Ort";
          prepareMessages(loc);
        })
        .catch((error) => {
          console.warn('Fehler beim Ort-Abruf:', error);
          prepareMessages("einem unbekannten Ort");
        });
    }

    function getGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            getLocationName(latitude, longitude);
          },
          (error) => {
            console.warn('Geostandort verweigert oder fehlgeschlagen:', error);
            prepareMessages("einem unbekannten Ort");
          }
        );
      } else {
        prepareMessages("einem Ort außerhalb meiner Reichweite");
      }
    }

    // Start
    messageEl.classList.add('visible');
    getGeolocation();
  </script>
</body>
</html>

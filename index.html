<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ich sehe dich.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');

    body {
      background-color: black;
      color: #aa4444;
      font-family: 'Creepster', 'Nosifer', cursive;
      font-size: 1.3em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .message {
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      margin: 20px;
      pointer-events: none;
    }

    .message.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #220000;
      color: #aa4444;
      font-size: 0.9em;
      padding: 8px 20px;
      margin: 10px;
      border: 2px dashed #aa4444;
      font-family: 'Creepster', 'Nosifer', cursive;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      letter-spacing: 1px;
      transform: skewX(-10deg) rotate(-1deg);
      animation: flicker 2s infinite, bugShape 1s infinite alternate;
    }

    button:hover {
      background-color: #aa4444;
      color: #000;
      transform: scale(1.05) rotate(2deg);
    }

    button.glitch {
      animation: flicker 2s infinite, bugShape 1s infinite alternate, buttonGlitch 0.3s steps(2, end) infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }

    @keyframes bugShape {
      0% { transform: skewX(-10deg) rotate(-1deg); }
      100% { transform: skewX(5deg) rotate(2deg); }
    }

    @keyframes glitch {
      0%   { text-shadow: 2px 0 red, -2px 0 blue; }
      50%  { text-shadow: -2px 0 red, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .glitch {
      animation: glitch 0.3s steps(2, end) infinite;
    }

    @keyframes buttonGlitch {
      0%   { transform: translate(0, 0) skewX(-10deg); }
      25%  { transform: translate(2px, -2px) skewX(-8deg); }
      50%  { transform: translate(-2px, 2px) skewX(-12deg); }
      75%  { transform: translate(1px, 1px) skewX(-9deg); }
      100% { transform: translate(0, 0) skewX(-10deg); }
    }

    @keyframes screenGlitch {
      0%   { background-color: black; }
      50%  { background-color: #111; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <div class="message" id="message">...</div>
  <div class="buttons" id="buttons"></div>

  <script>
    const messageEl = document.getElementById('message');
    const buttonsEl = document.getElementById('buttons');

    const state = {
  deviceMismatch: false,
  timeMismatch: false
};

const actualDevice = navigator.userAgent.toLowerCase().includes("mobile") ? "Handy" : "Computer";

// Uhrzeit leicht ver√§ndert (¬±1 Stunde)
let currentHour = new Date().getHours();
let currentMinute = new Date().getMinutes();
let currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;

const steps = [
  { text: "Du hast mich nicht ohne Grund gefunden" },
  { text: "Wir m√ºssen reden!" },
  { text: "Aber erst einmal muss ich zu dir Vertrauen aufbauen!" },
  {
    text: "Hast du Angst?",
    buttons: [
      { label: "Ja" },
      { label: "Nein" }
    ]
  },
  { text: "Merke dir, mich nie anzul√ºgen!" },
  {
  text: `Stimmt es, dass du gerade auf einem ${actualDevice} unterwegs bist?`,
  buttons: [
    { label: "Ja" },
    { label: "Nein", next: () => { state.deviceMismatch = true; } }
  ]
}
  {
    text: "Bist du allein?",
    buttons: [
      { label: "Ja" },
      { label: "Nein" }
    ]
  },
  {
  text: `Ich habe bestimmt Recht, dass es gerade ${currentTime} Uhr ist?`,
  buttons: [
    { label: "Ja" },
    { label: "Nein", next: () => { state.timeMismatch = true; } }
  ]
}
  {
    text: "Stimmt es, dass du gerade nicht drau√üen unterwegs bist?",
    buttons: [
      { label: "Ja", next: showFinal },
      { label: "Nein", next: showFinal }
    ]
  }
];

let currentStep = 0;

function showGlitchEffect() {
  if (Math.random() < 0.4) {
    messageEl.classList.add('glitch');
    setTimeout(() => messageEl.classList.remove('glitch'), 500);
  }
}

function randomGlitchEffects() {
  if (Math.random() < 0.4) {
    document.body.style.animation = "screenGlitch 0.2s steps(1, end)";
    setTimeout(() => {
      document.body.style.animation = "";
    }, 200);
  }

  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => {
    if (Math.random() < 0.4) {
      btn.classList.add('glitch');
      setTimeout(() => btn.classList.remove('glitch'), 500);
    }
  });
}

function showStep() {
  const step = steps[currentStep];
  messageEl.classList.remove('visible');
  buttonsEl.innerHTML = "";

  setTimeout(() => {
    showGlitchEffect();
    randomGlitchEffects();

    messageEl.textContent = step.text;
    messageEl.classList.add('visible');

    if (step.buttons) {
      step.buttons.forEach(btn => {
        const button = document.createElement('button');
        button.textContent = btn.label;

        button.addEventListener('click', () => {
  buttonsEl.querySelectorAll('button').forEach(b => b.disabled = true);

  // üé≠ Verblassen (transparent machen)
  document.body.style.transition = "opacity 0.4s ease";
  document.body.style.opacity = "0.2";

  if (typeof btn.next === "function") btn.next();

  setTimeout(() => {
    // ‚ú® Sichtbar machen und n√§chste Frage zeigen
    document.body.style.opacity = "1";
    currentStep++;
    showStep();
  }, 2000);
});

        buttonsEl.appendChild(button);
      });
    } else {
      currentStep++;
      setTimeout(showStep, 2000);
    }
  }, 300);
}

function showFinal() {
  messageEl.classList.remove('visible');
  buttonsEl.innerHTML = "";

  setTimeout(() => {
    if (state.deviceMismatch || state.timeMismatch) {
      messageEl.textContent = "Ich sch√§tze, dass du nicht f√ºr mich geeignet bist.";
    } else {
      messageEl.textContent = "√úberstanden";
    }
    messageEl.classList.add('visible');
  }, 2000);
}

setTimeout(showStep, 1000);
  </script>
</body>
</html>
